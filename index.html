<html lang="es">
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>DJ BEATR√òX Requests</title> 
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fff; color: #000; }
    header { background: #ff0000; color: #fff; padding: 15px; font-size: 1.5em; text-align: center; }
    main { padding: 20px; max-width: 700px; margin: auto; }
    input, button { padding: 10px; font-size: 1em; }
    #results div { border-bottom: 1px solid #ddd; padding: 10px 0; cursor: pointer; }
    #songList { margin-top: 20px; }
    .song-item { border: 1px solid #ccc; border-radius: 8px; padding: 10px; margin-bottom: 8px; }
    .played { background: #ffdddd; }
    .pending { background: #ddffdd; }

    /* --- Estrellas --- */
    .stars { text-align: center; margin: 30px 0; }
    .star { font-size: 2em; color: #ccc; cursor: pointer; transition: 0.3s; }
    .star:hover, .star.active { color: gold; transform: scale(1.2); }
    #thanks { text-align: center; color: green; margin-top: 10px; display: none; }
  </style> 
</head> 
<body> 
  <header>üéß DJ BEATR√òX REQUESTS</header> 
  <main> 
    <h2>Busca una canci√≥n</h2> 
    <input type="text" id="searchInput" placeholder="Escribe el nombre de la canci√≥n..." size="40"> 
    <button id="searchBtn">Buscar</button> 
    <div id="results"></div> 
    <h3>Canciones pedidas</h3> 
    <div id="songList"></div> 

    <h3>‚≠ê Califica al DJ</h3>
    <div class="stars" id="starContainer">
      <span class="star" data-value="1">‚òÖ</span>
      <span class="star" data-value="2">‚òÖ</span>
      <span class="star" data-value="3">‚òÖ</span>
      <span class="star" data-value="4">‚òÖ</span>
      <span class="star" data-value="5">‚òÖ</span>
    </div>
    <div id="thanks">¬°Gracias por tu valoraci√≥n!</div>
  </main> 

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCHYo8LYSyOqgr6tBgo9RXODH0KRwZeowQ",
      authDomain: "live-de-eso.firebaseapp.com",
      projectId: "live-de-eso",
      storageBucket: "live-de-eso.firebasestorage.app",
      messagingSenderId: "250545251960",
      appId: "1:250545251960:web:94ad354f2650d46d32af8d"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ======= YOUTUBE API CONFIG =======
    const YOUTUBE_API_KEY = "AIzaSyAP7AsJiGhaAjv1Y1zCQ7w-quaPHrfWUiM";

    const searchInput = document.getElementById("searchInput");
    const searchBtn = document.getElementById("searchBtn");
    const resultsDiv = document.getElementById("results");
    const songList = document.getElementById("songList");

    // ======= B√öSQUEDA DE CANCIONES =======
    searchBtn.addEventListener("click", async () => {
      const queryText = searchInput.value.trim();
      if (!queryText) return;
      resultsDiv.innerHTML = "Buscando...";
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=5&q=${encodeURIComponent(queryText)}&key=${YOUTUBE_API_KEY}`);
      const data = await res.json();
      resultsDiv.innerHTML = "";
      data.items.forEach(item => {
        const div = document.createElement("div");
        div.textContent = `${item.snippet.title}`;
        div.addEventListener("click", async () => {
          await addDoc(collection(db, "songs"), {
            title: item.snippet.title,
            requestedBy: "An√≥nimo",
            status: "pending",
            timestamp: new Date()
          });
          resultsDiv.innerHTML = "‚úÖ Canci√≥n agregada a la lista!";
          setTimeout(()=>resultsDiv.innerHTML="",2000);
        });
        resultsDiv.appendChild(div);
      });
    });

    // ======= LISTA EN TIEMPO REAL =======
    const q = query(collection(db, "songs"), orderBy("timestamp", "desc"));
    onSnapshot(q, snapshot => {
      songList.innerHTML = "";
      snapshot.forEach(doc => {
        const s = doc.data();
        const div = document.createElement("div");
        div.className = "song-item " + (s.status === "played" ? "played" : "pending");
        div.textContent = s.title + (s.requestedBy ? ` ‚Äî (${s.requestedBy})` : "");
        songList.appendChild(div);
      });
    });

    // ======= SISTEMA DE ESTRELLAS =======
    const stars = document.querySelectorAll(".star");
    const thanks = document.getElementById("thanks");

    stars.forEach(star => {
      star.addEventListener("click", async () => {
        const value = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < value; i++) stars[i].classList.add("active");
        await addDoc(collection(db, "ratings"), {
          value,
          timestamp: new Date()
        });
        thanks.style.display = "block";
        setTimeout(() => thanks.style.display = "none", 2000);
      });
    });
  </script> 
</body>
</html>
