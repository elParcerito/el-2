<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedidos de Pizza üçï</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0f172a;
    color: #f8fafc;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #38bdf8;
  }
  form {
    background-color: #1e293b;
    padding: 20px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto 20px;
    box-shadow: 0 0 15px rgba(56,189,248,0.3);
  }
  label {
    display: block;
    margin-top: 10px;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
  }
  input[type="checkbox"] {
    width: auto;
  }
  button {
    background-color: #38bdf8;
    color: #0f172a;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #0ea5e9;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1e293b;
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    border: 1px solid #334155;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #0f172a;
  }
  .acciones button {
    background-color: #f59e0b;
    color: #0f172a;
    margin: 2px;
    padding: 6px 10px;
  }
  .acciones button.eliminar {
    background-color: #ef4444;
    color: white;
  }
  .acciones button:hover {
    opacity: 0.8;
  }
  #exportar {
    display: block;
    margin: 20px auto;
    background-color: #22c55e;
  }
</style>
</head>
<body>
  <h1>Registro de Pedidos üçï</h1>
  <form id="pedidoForm">
    <label>Nombre del cliente:</label>
    <input type="text" id="nombre" required>

    <label>Tipo de pizza:</label>
    <select id="tipoPizza" required>
      <option value="">Seleccione...</option>
      <option value="Pepperoni Queso">Pepperoni Queso</option>
      <option value="Jam√≥n Queso">Jam√≥n Queso</option>
      <option value="Napolitana">Napolitana</option>
      <option value="Vegetariana">Vegetariana</option>
      <option value="Otra">Otra</option>
    </select>

    <label>Monto pagado:</label>
    <input type="number" id="monto" min="0" placeholder="$">

    <label><input type="checkbox" id="pagado"> Pagado completo</label>
    <label><input type="checkbox" id="entregado"> Entregado</label>

    <button type="submit">Guardar Pedido</button>
  </form>

  <h2 style="text-align:center;">Pedidos Guardados</h2>
  <table id="tablaPedidos">
    <thead>
      <tr>
        <th>Hora</th>
        <th>Nombre</th>
        <th>Pizza</th>
        <th>Monto</th>
        <th>Pagado</th>
        <th>Entregado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportar">Exportar a Excel (.csv)</button>

  <script>
    const form = document.getElementById('pedidoForm');
    const tabla = document.querySelector('#tablaPedidos tbody');
    let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

    function guardarLocal() {
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
    }

    function renderizar() {
      tabla.innerHTML = '';
      pedidos.forEach((p, i) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.hora}</td>
          <td>${p.nombre}</td>
          <td>${p.tipo}</td>
          <td>$${p.monto}</td>
          <td><input type="checkbox" ${p.pagado ? 'checked' : ''} onchange="actualizarCampo(${i}, 'pagado', this.checked)"></td>
          <td><input type="checkbox" ${p.entregado ? 'checked' : ''} onchange="actualizarCampo(${i}, 'entregado', this.checked)"></td>
          <td class="acciones">
            <button onclick="editarPedido(${i})">‚úèÔ∏è</button>
            <button class="eliminar" onclick="eliminarPedido(${i})">üóëÔ∏è</button>
          </td>
        `;
        tabla.appendChild(fila);
      });
    }

    function actualizarCampo(i, campo, valor) {
      pedidos[i][campo] = valor;
      guardarLocal();
      renderizar();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nuevo = {
        hora: new Date().toLocaleString(),
        nombre: nombre.value,
        tipo: tipoPizza.value,
        monto: monto.value || 0,
        pagado: pagado.checked,
        entregado: entregado.checked
      };
      pedidos.push(nuevo);
      guardarLocal();
      form.reset();
      renderizar();
    });

    function editarPedido(i) {
      const p = pedidos[i];
      nombre.value = p.nombre;
      tipoPizza.value = p.tipo;
      monto.value = p.monto;
      pagado.checked = p.pagado;
      entregado.checked = p.entregado;
      pedidos.splice(i, 1);
      guardarLocal();
      renderizar();
    }

    function eliminarPedido(i) {
      if (confirm("¬øEliminar este pedido?")) {
        pedidos.splice(i, 1);
        guardarLocal();
        renderizar();
      }
    }

    document.getElementById('exportar').addEventListener('click', () => {
      let csv = "Hora,Nombre,Tipo de Pizza,Monto,Pagado,Entregado\n";
      pedidos.forEach(p => {
        csv += `${p.hora},${p.nombre},${p.tipo},${p.monto},${p.pagado ? 'S√≠' : 'No'},${p.entregado ? 'S√≠' : 'No'}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "pedidos.csv");
      link.click();
    });

    renderizar();
  </script>
</body>
</html>
